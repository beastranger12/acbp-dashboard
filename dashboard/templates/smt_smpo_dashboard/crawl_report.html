
{% block headcontent %}
<title>Report</title>
{% endblock %}
{% block content %}
        <div class="jumbotron" style="background: transparent">
            <center><h2 style="font-weight: bolder; color: #FD5825;">Running Crawl Ageing Report</h2></center>
            <table class="table"  style="font-size:small;">
                <thead class="thead-dark" style="background-color: #3FABAF;">
                    <tr>
                      <th scope="col">Sl.no</th>  
                      <th scope="col">Website</th>
                      <th scope="col">Brand</th>
                      <th scope="col">RDA</th>
                      <th scope="col">Status</th>
                      <th scope="col">Crawl Start Date</th>
                      <th scope="col">Ageing</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for uob in report%}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        {% for ob in uob%}
                            <td>{{ob}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% endblock %}
