<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <form method="GET" action="/view_db">
        <div class="form-row">
            <div class="form-group col-12">

                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="ec_partition_id" placeholder="EC Partition Id" />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="language" placeholder="website" />

                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
            <div class="form-group col-12">

                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="category">Month</label>
                <select id="category" class="form-control" name="month">
                  <option selected>Choose...</option>
                  
                </select>
            </div>
            <div class="form-group col-md-1">

            </div>

            </div>

            </div>
            <div class="form-group col-md-2 col-lg-2">

                <!--<input type="date" class="form-control" id="publishDateMin" name="date_min">-->

                </select>
            </div>
            <div class="form-group col-md-2 col-lg-2">

                <select id="category" class="form-control" name="ptc_status">
                  <option selected>Choose...</option>
                  
                </select>
            </div></div>
            <div class="form-row">
            <div class="form-group col-md-1 col-lg-1">

            </div>
            <div class="form-group col-md-1 col-lg-1">

                <input type="text"  class="form-control" id="viewCountMin" placeholder="" name="backfill_status">
            </div>
            <div class="form-group col-md-1 col-lg-1">
                <label for="viewCountMin">BEM status</label>
                <input type="text"  class="form-control" id="viewCountMin" placeholder="0" name="bem_status">
            </div>
            <div class="form-group col-md-1 col-lg-1">
                <label for="viewCountMin">Published status</label>

            </div>

            </div>
             <div class="form-group col-md-1 col-lg-1">
                <label for="viewCountMin">Backfill type</label>
                <input type="text"  class="form-control" id="viewCountMin" placeholder="" name="backfill_type">
            </div>
             <div class="form-group col-md-1 col-lg-1">
                <label for="viewCountMin">Brand Iteration</label>
                <input type="number" min=0 class="form-control" id="viewCountMin" placeholder="0" name="brand_iteration">
            </div>
        </div>        
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
