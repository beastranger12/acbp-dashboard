{% extends 'smt_smpo_dashboard/main_navbar.html' %} 
{% block content%}
<div class="jumbotron">
   <center><h2 style="font-weight: bolder; color: #FD5825;"><b>Welcome {{user}}</b></h2></center>
</div>
<div class="jumbotron">
        <table class="table" style="font-size:small;">
            <thead class="thead-dark" style="background-color: #3FABAF;">
                <tr>
                  
                  <th scope="col">Period</th>
                  <th scope="col">BS</th>
                  <th scope="col">BSV</th>
                  <th scope="col">PTC</th>
                  <th scope="col">PTV</th>
                  <th scope="col">Backfill-DQ</th>
                  <th scope="col">BEM-DQ</th>
                  <th scope="col">Publish-DQ</th>
                  <th scope="col">Backfill-Manual</th>
                  <th scope="col">BEM-Manual</th>
                  <th scope="col">Publish-Manual</th>
                  
                </tr>
            </thead>
            
            <tbody>
                {% for ml in master_list%}
                <tr>
                    {% for l in ml %}
                    <td><center>{{l|safe}}</center></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
