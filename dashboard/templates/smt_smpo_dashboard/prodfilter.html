<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<form method="GET" action="/producitvity_table">
    <div class="form-row">
        <div class="form-group col-12">
            <div class="input-group">
                <input class="form-control py-2 border-right-0 border" type="search" name="brand" placeholder="Brand..." />
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <i class="fa fa-search"></i>
                    </div>
                </span>
            </div>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <div class="input-group">
                <input class="form-control py-2 border-right-0 border" type="search" name="brand_iteration" placeholder="Brand Iteration..." />
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <i class="fa fa-search"></i>
                    </div>
                </span>
            </div>
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <div class="input-group">
                <input class="form-control py-2 border-right-0 border" type="search" name="ec_partition_id" placeholder="EC Partition ID..." />
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <i class="fa fa-search"></i>
                    </div>
                </span>
            </div>
        </div>        
    </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="category">Month</label>
                <select id="category" class="form-control" name="phase">
                  <option selected>Choose...</option>
                  {% for cat in PHASE %}
                  <option value="{{ cat }}">{{ cat }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-1">
                <label for="category">Associate</label>
                <select id="category" class="form-control" name="rda">
                  <option selected>Choose...</option>
                  {% for cat in RDA %}
                  <option value="{{ cat }}">{{ cat }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-1">
                <label for="category">Sub Task</label>
                <select id="category" class="form-control" name="stat">
                  <option selected>Choose...</option>
                  {% for cat in stat %}
                  <option value="{{ cat }}">{{ cat }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-2 col-lg-2">
                <label for="publishDateMin">Timestamp Start Date</label>
                <input type="date" class="form-control" id="publishDateMin" name="date_min">
            </div>
            <div class="form-group col-md-2 col-lg-2">
                <label for="publishDateMax">Timestamp End Date</label>
                <input type="date" class="form-control" id="publishDateMax" name="date_max">
            </div>
        </div>        
        <button type="submit" class="btn btn-primary" style="background-color: #3FABAF;">Search</button>
      </form>
